        body {

            background: #FFD1D9;
            color: #5A4A6F;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;

            font-size: 1.8em;
            color: #FF8A9D;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .nickname { font-size: 1.1em; font-weight: bold; color: #A8A2C0; margin-right: 5px; }
        .prompt {
            font-size: 0.9em;
            color: #5A4A6F;
            text-align: center;
            margin-bottom: 10px;
            animation: fade 3s infinite;
        }
        @keyframes fade { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

            width: 100%;
            max-width: 420px;
            padding: 0 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: #FFF5F7;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #FFD1D9;
        }
        .section-title {
            font-size: 1.3em;
            color: #FF8A9D;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #FF8A9D;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #FF6F85;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #A8A2C0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        input {
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: #FFD1D9;
            color: #5A4A6F;
            font-size: 1em;
            text-align: center;
            transition: box-shadow 0.3s, background 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px #FF8A9D;
            background: #FFE4E9;
        }
        .percentage-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }
        .percentage-btn {
            background: #FFD1D9;
            color: #5A4A6F;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .percentage-btn:hover {
            background: #FF8A9D;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .info-panel {
            background: #FFE4E9;
            padding: 10px;
            border-radius: 15px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #5A4A6F;
            line-height: 1.6;
        }
        .meme-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .meme-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #FFD1D9;
        }
        .meme-item span { font-size: 0.9em; }
        .copy-btn {
            background: #FFD1D9;
            color: #5A4A6F;
            border: none;
            padding: 4px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #FF8A9D; color: #fff; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #FFF5F7;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: #5A4A6F;
            max-width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        footer {
            background: #FFD1D9;
            text-align: center;
            padding: 15px;
            width: 100%;
            color: #5A4A6F;
            font-size: 0.9em;
            margin-top: 20px;
        }
        @media (max-width: 480px) {

            button { padding: 10px 0; font-size: 0.9em; max-width: 180px; }
            input { font-size: 0.9em; padding: 10px; }
            .percentage-btn { padding: 8px 12px; font-size: 0.85em; }
            .prompt { font-size: 0.8em; }
            .nickname { font-size: 1em; }
            .section { padding: 15px; }
            .container { max-width: 100%; padding: 0 10px; }
            .header-top .balance { font-size: 1em; }
            .action-btn { padding: 6px 10px; font-size: 0.9em; }
        }
    </style>
</head>

            chainName: 'Shibarium',

            blockExplorerUrls: ['https://shibariumscan.io']

            "Boost your staking for more rewards!",
            "Start staking now and grow your MemeCoin!",
            "Maximize rewards with LP staking!",
            "Join the staking pool today!"

        let promptIndex = 0;
        let currentMemeSymbol = "MEME";

            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updatePrompt() {
            document.getElementById('prompt').innerText = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
        }

        async function updateMemeBalance() {
            if (!web3 || !currentMemeContract || !accounts) return;
            const balance = await currentMemeContract.methods.balanceOf(accounts[0]).call();
            document.getElementById('memeBalance').innerText = `${parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(2)} ${currentMemeSymbol}`;
        }

        async function updateLPStakeInfo() {
            if (!web3 || !currentMemeContract || !currentLPContract || !accounts) {
                document.getElementById('lpStakeInfo').innerHTML = 'LP Balance: 0<br>LP Staked: 0<br>Rewards: 0';
                document.getElementById('unstakeLPButton').disabled = true;
                return;

            const stakeInfo = await currentMemeContract.methods.getUserStake(accounts[0]).call();
            const lpBalance = await currentLPContract.methods.balanceOf(accounts[0]).call();

                document.getElementById('walletAddress').innerText = shortAddress;

            let html = '';
            for (const addr of memeAddresses) {
                const memeContract = new web3.eth.Contract(MEME_ABI, addr);
                const name = await memeContract.methods.name().call();
                const symbol = await memeContract.methods.symbol().call();
                html += `<div class="meme-item"><span>${name} (${symbol}) - ${addr.slice(0, 6)}...${addr.slice(-4)}</span><button class="copy-btn" onclick="navigator.clipboard.writeText('${addr}').then(() => alert('Address copied!'))">Copy</button></div>`;
            }
            document.getElementById('deployedMemeList').innerHTML = html;
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            try {
                if (!window.ethereum) {
                    showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                    return;
                }
                connectButton.classList.add('loading');
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('Please unlock your wallet or connect it.');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('Failed to switch network. Please add Shibarium manually.');
                            return;
                        }
                    }
                }
                factoryContract = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                showModal('Connected to Shibarium successfully!');
                updateUserAddress();
                updateDeployedMemeList();
            } catch (error) {
                showModal(`Connection failed: ${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function deployMemeCoin() {
            if (!web3 || !factoryContract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            const deployButton = document.getElementById('deployMemeButton');
            const name = document.getElementById('memeName').value;
            const symbol = document.getElementById('memeSymbol').value;
            const lpToken = document.getElementById('lpTokenAddress').value;
            const stakeUnitLP = document.getElementById('stakeUnitLP').value;
            if (!name || !symbol || !lpToken || !stakeUnitLP || stakeUnitLP <= 0) {
                showModal('Please fill all fields with valid values!');
                return;
            }
            try {
                deployButton.classList.add('loading');
                showModal('Deploying MemeCoin...');
                await factoryContract.methods.createMemeCoin(name, symbol, lpToken, stakeUnitLP).send({ from: accounts[0] });
                showModal('MemeCoin deployed successfully!');
                document.getElementById('memeName').value = '';
                document.getElementById('memeSymbol').value = '';
                document.getElementById('lpTokenAddress').value = '';
                document.getElementById('stakeUnitLP').value = '';
                updateDeployedMemeList();
            } catch (error) {
                showModal(`Deploy failed: ${error.message}`);
            } finally {
                deployButton.classList.remove('loading');
            }
        }

        async function searchMemeCoin() {
            const searchButton = document.getElementById('searchMemeButton');
            const memeAddress = document.getElementById('searchMemeAddress').value;
            if (!web3 || !web3.utils.isAddress(memeAddress)) {
                showModal('Please enter a valid MemeCoin address!');
                return;
            }
            try {
                searchButton.classList.add('loading');
                currentMemeContract = new web3.eth.Contract(MEME_ABI, memeAddress);
                const name = await currentMemeContract.methods.name().call();
                const symbol = await currentMemeContract.methods.symbol().call();
                const lpTokenAddr = await currentMemeContract.methods.lpToken().call();
                const stakeUnitLP = await currentMemeContract.methods.STAKE_UNIT_LP().call();
                currentLPContract = new web3.eth.Contract(LP_ABI, lpTokenAddr);
                currentMemeSymbol = symbol;
                document.getElementById('lpSectionTitle').innerText = `Stake LP (${name})`;
                document.getElementById('memeSectionTitle').innerText = `Stake ${symbol}`;
                document.getElementById('lpStakeSection').style.display = 'block';
                document.getElementById('memeStakeSection').style.display = 'block';
                updateMemeBalance();
                updateLPStakeInfo();
                updateMemeStakeInfo();
            } catch (error) {
                showModal(`Invalid MemeCoin address or error: ${error.message}`);
            } finally {
                searchButton.classList.remove('loading');
            }
        }

        async function stakeLP() {
            if (!web3 || !currentMemeContract || !currentLPContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const stakeButton = document.getElementById('stakeLPButton');
            let amount = document.getElementById('stakeLPAmountInput').value;
            if (!amount || amount <= 0) {
                showModal('Please enter a valid LP amount!');
                return;
            }
            const stakeUnitLP = await currentMemeContract.methods.STAKE_UNIT_LP().call();
            amount = Math.floor(amount / (stakeUnitLP / 1e18)) * (stakeUnitLP / 1e18);
            if (amount < (stakeUnitLP / 1e18)) {
                showModal(`LP amount must be at least ${stakeUnitLP / 1e18} and in multiples of ${stakeUnitLP / 1e18}!`);
                return;
            }
            try {
                stakeButton.classList.add('loading');
                const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
                showModal('Approving LP for staking...');
                await currentLPContract.methods.approve(currentMemeContract.options.address, weiAmount).send({ from: accounts[0] });
                showModal(`Staking ${amount} LP...`);
                await currentMemeContract.methods.stakeLP(weiAmount).send({ from: accounts[0] });
                showModal(`Successfully staked ${amount} LP!`);
                document.getElementById('stakeLPAmountInput').value = '';
                updateMemeBalance();
                updateLPStakeInfo();
            } catch (error) {
                showModal(`Staking failed: ${error.message}`);
            } finally {
                stakeButton.classList.remove('loading');
            }
        }

        async function unstakeLP() {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const unstakeButton = document.getElementById('unstakeLPButton');
            try {
                unstakeButton.classList.add('loading');
                showModal('Unstaking all LP and claiming rewards...');
                await currentMemeContract.methods.unstakeLP().send({ from: accounts[0] });
                showModal('Successfully unstaked all LP!');
                updateMemeBalance();
                updateLPStakeInfo();
            } catch (error) {
                showModal(`Unstaking failed: ${error.message}`);
            } finally {
                unstakeButton.classList.remove('loading');
            }
        }

        async function claimRewards() {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const claimButton = document.getElementById('claimRewardsButton');
            try {
                claimButton.classList.add('loading');
                showModal('Claiming rewards...');
                await currentMemeContract.methods.claimRewards().send({ from: accounts[0] });
                showModal('Successfully claimed rewards!');
                updateMemeBalance();
                updateLPStakeInfo();
                updateMemeStakeInfo();
            } catch (error) {
                showModal(`Claim failed: ${error.message}`);
            } finally {
                claimButton.classList.remove('loading');
            }
        }

        async function stakeMeme() {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const stakeButton = document.getElementById('stakeMemeButton');
            let amount = document.getElementById('stakeMemeAmountInput').value;
            if (!amount || amount <= 0) {
                showModal('Please enter a valid amount!');
                return;
            }
            amount = Math.floor(amount / 10000) * 10000;
            if (amount < 10000) {
                showModal('Amount must be at least 10,000 and in multiples of 10,000!');
                return;
            }
            try {
                stakeButton.classList.add('loading');
                const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
                showModal(`Staking ${amount} ${currentMemeSymbol}...`);
                await currentMemeContract.methods.stakeMeme(weiAmount).send({ from: accounts[0] });
                showModal(`Successfully staked ${amount} ${currentMemeSymbol}!`);
                document.getElementById('stakeMemeAmountInput').value = '';
                updateMemeBalance();
                updateMemeStakeInfo();
            } catch (error) {
                showModal(`Staking failed: ${error.message}`);
            } finally {
                stakeButton.classList.remove('loading');
            }
        }

        async function unstakeMeme() {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const unstakeButton = document.getElementById('unstakeMemeButton');
            try {
                unstakeButton.classList.add('loading');
                showModal(`Unstaking all ${currentMemeSymbol} and claiming rewards...`);
                await currentMemeContract.methods.unstakeMeme().send({ from: accounts[0] });
                showModal(`Successfully unstaked all ${currentMemeSymbol}!`);
                updateMemeBalance();
                updateMemeStakeInfo();
            } catch (error) {
                showModal(`Unstaking failed: ${error.message}`);
            } finally {
                unstakeButton.classList.remove('loading');
            }
        }

        async function claimRewardsMeme() {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            const claimButton = document.getElementById('claimRewardsButtonMeme');
            try {
                claimButton.classList.add('loading');
                showModal('Claiming rewards...');
                await currentMemeContract.methods.claimRewards().send({ from: accounts[0] });
                showModal('Successfully claimed rewards!');
                updateMemeBalance();
                updateLPStakeInfo();
                updateMemeStakeInfo();
            } catch (error) {
                showModal(`Claim failed: ${error.message}`);
            } finally {
                claimButton.classList.remove('loading');
            }
        }

        async function setStakePercentage(type, percentage) {
            if (!web3 || !currentMemeContract || !accounts) {
                showModal('Please connect wallet and select a MemeCoin!');
                return;
            }
            if (type === 'LP') {
                const balance = await currentLPContract.methods.balanceOf(accounts[0]).call();
                const stakeUnitLP = await currentMemeContract.methods.STAKE_UNIT_LP().call();
                const lpBalance = parseFloat(web3.utils.fromWei(balance, 'ether'));
                let stakeAmount = lpBalance * percentage / 100;
                stakeAmount = Math.floor(stakeAmount / (stakeUnitLP / 1e18)) * (stakeUnitLP / 1e18);
                document.getElementById('stakeLPAmountInput').value = stakeAmount >= (stakeUnitLP / 1e18) ? stakeAmount : 0;
            } else {
                const balance = await currentMemeContract.methods.balanceOf(accounts[0]).call();
                const memeBalance = parseFloat(web3.utils.fromWei(balance, 'ether'));
                let stakeAmount = memeBalance * percentage / 100;
                stakeAmount = Math.floor(stakeAmount / 10000) * 10000;
                document.getElementById('stakeMemeAmountInput').value = stakeAmount >= 10000 ? stakeAmount : 0;
            }
        }

        setInterval(updatePrompt, 3000);
        setInterval(() => {
            updateMemeBalance();
            updateLPStakeInfo();
            updateMemeStakeInfo();
            updateDeployedMemeList();
        }, 5000);

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('deployMemeButton').addEventListener('click', deployMemeCoin);
        document.getElementById('searchMemeButton').addEventListener('click', searchMemeCoin);
        document.getElementById('stakeLPButton').addEventListener('click', stakeLP);
        document.getElementById('unstakeLPButton').addEventListener('click', unstakeLP);
        document.getElementById('claimRewardsButton').addEventListener('click', claimRewards);
        document.getElementById('stakeMemeButton').addEventListener('click', stakeMeme);
        document.getElementById('unstakeMemeButton').addEventListener('click', unstakeMeme);
        document.getElementById('claimRewardsButtonMeme').addEventListener('click', claimRewardsMeme);

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                factoryContract = null;
                currentMemeContract = null;
                currentLPContract = null;
                accounts = null;
                updateUserAddress();
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                factoryContract = null;
                currentMemeContract = null;
                currentLPContract = null;
                accounts = null;
                updateUserAddress();
            }
        });

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
            }
        });
    </script>
</body>
